<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Descobrir Braga em 3 Dias</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://imagenes.20minutos.es/uploads/imagenes/2023/05/17/arco-da-porta-nova-braga-istock-1423662680.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      width: 85%;
      border: none;
      border-radius: 30px;
      background-color: white;
      color: #2575fc;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background-color 0.3s;
      touch-action: manipulation;
      min-height: 50px;
    }

    .link-button img.flag-icon {
      width: 24px;
      height: auto;
      margin-right: 10px;
      border-radius: 3px;
    }

    .link-button:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .lang-toggle {
      margin-bottom: 20px;
      background: #ffffff22;
      padding: 10px 20px;
      border-radius: 20px;
      border: 1px solid white;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      touch-action: manipulation;
      min-height: 50px;
    }

    .lang-toggle:hover {
      background: #ffffff44;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 10px;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }

      .link-button,
      .lang-toggle {
        width: 100%;
        font-size: 0.95em;
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <button class="lang-toggle" onclick="toggleLanguage()" aria-label="Alternar idioma">üåê Espa√±ol</button>
      <h1 id="title">Descobrir Braga em 3 Dias</h1>
      <p id="description">Descarrega o roteiro tur√≠stico no teu idioma:</p>

      <div class="button-group">
        <a class="link-button" href="https://raw.githubusercontent.com/Bragatur/roteiros/235cb087bb49cd9efcce8f6b9a10d0e034ddaae4/CMB-Roteir-Descobrir-Braga-em-tre-s-Dias-Versao-Digital-WEB-PORTUGUES.pdf" target="_blank" aria-label="Abrir guia em portugu√™s">
          <img src="https://flagcdn.com/w40/pt.png" alt="Portugu√™s" class="flag-icon" />
          <span id="portuguese" lang="pt">Portugu√™s</span>
        </a>

        <a class="link-button" href="https://raw.githubusercontent.com/Bragatur/roteiros/235cb087bb49cd9efcce8f6b9a10d0e034ddaae4/CMB-Roteir-Descobrir-Braga-em-tre-s-Dias-Versao-Digital-WEB-ESPANHOL.pdf" target="_blank" aria-label="Abrir gu√≠a en espa√±ol">
          <img src="https://flagcdn.com/w40/es.png" alt="Espa√±ol" class="flag-icon" />
          <span id="spanish" lang="es">Espanhol</span>
        </a>
      </div>

      <div class="footer">
        ¬© Munic√≠pio de Braga
      </div>
    </div>
  </div>

  <script>
    let currentLang = "pt";

    const texts = {
      pt: {
        title: "Descobrir Braga em 3 Dias",
        description: "Descarrega o roteiro tur√≠stico no teu idioma:",
        portuguese: "Portugu√™s",
        spanish: "Espanhol",
        toggle: "üåê Espa√±ol"
      },
      es: {
        title: "Descubrir Braga en 3 D√≠as",
        description: "Descarga la gu√≠a tur√≠stica en tu idioma:",
        portuguese: "Portugu√™s",
        spanish: "Espa√±ol",
        toggle: "üåê Portugu√™s"
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === "pt" ? "es" : "pt";
      const lang = texts[currentLang];

      document.getElementById("title").innerText = lang.title;
      document.getElementById("description").innerText = lang.description;
      document.getElementById("portuguese").innerText = lang.portuguese;
      document.getElementById("spanish").innerText = lang.spanish;
      document.querySelector(".lang-toggle").innerText = lang.toggle;

      document.documentElement.lang = currentLang;
    }
  </script>
</body>
</html>
